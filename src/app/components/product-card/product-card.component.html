<div class="card mb-4 form-group" >
   <a [routerLink]="['/product', product.id]"> <img src="{{ product.url }}" alt="{{ product.name }}" class="card-img-top"  /> </a>
    
    <div class="card-body">
        <div>
            <strong>{{ product.name }}</strong>
        </div>
        <div>
            <strong>${{ product.price }}</strong>
        </div>
        
        <select name="quantity" id="quantity">
            <option *ngFor="let quantity of quantities"  [value]="quantity" >{{ quantity }}</option>
        </select>

        <div>
            <button class="btn btn-primary" (click)="addToCart(quantity)">Add to cart</button>
        </div>
    </div>
</div>
