<div class="container">
    
        <div class="row no-gutters" *ngIf="product">
            
            <div class="col">
                <div class="card">
                    <img src="{{ product.url }}" alt="{{ product.name }}" class="card-img-top"  />
                </div>
            </div>
    
            <div class="col">
                <div class="card-body" >
    
                    <h5 class="card-title">
                        {{ product.name }}
                    </h5>
    
                    <p class="card-text">
                        {{ product.description }}
                    </p>

                    <p>{{ product.price | currency }}</p>

                    
                  <form (ngSubmit)="addToCart(product)">
                    <div class="card-text">
                    
                        <select [ngModel]="product.quantity" (ngModelChange)="onSelect($event)"  name="quantity" id="quantity">
                            <option *ngFor="let quan of quantities"  [ngValue]="quan" >{{ quan }}</option>
                          </select>

                    </div>

                    
    
                    <div>
                        <button type="submit" class="btn btn-primary">Add to cart</button>
                    </div>

                  </form>

                    <div>
                        <a class="card-link" (click)="onBack()" >&larr; Back to Product List</a>
                    </div>
    
                </div>
            </div>
    
        </div>
    
</div>
