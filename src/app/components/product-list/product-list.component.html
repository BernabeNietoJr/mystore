<!-- <app-product-card *ngFor="let product of products" [product]="product" ></app-product-card>
-->
<ul *ngFor="let product of products">
    
  <li class="card mb-4 form-group" *ngIf="product">
      
        <a [routerLink]="['/product', product.id]"> <img src="{{ product.url }}" alt="{{ product.name }}" class="card-img-top"  /> </a>
     
        <div class="card-body">
            
             <h5 class="card-title">{{ product.name }}</h5>
            
             <p>${{ product.price }}</p>
               
          <form (ngSubmit)="addToCart(product)">

            <select [(ngModel)]="product.quantity"  name="quantity" id="quantity">
              <option *ngFor="let quan of quantities"  [ngValue]="quan" >{{ quan }}</option>
            </select>
            <br />
            <div>
              <button type="submit" class="btn btn-primary" >Add to cart</button>
            </div>
            
          </form>
        
        </div>
     
    </li>
 
</ul>
